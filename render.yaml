# Render Blueprint for Viriato
# This file defines all services for automated deployment

services:
  # API Backend (Flask)
  - type: web
    name: viriato-api
    runtime: python
    region: frankfurt
    plan: free  # or starter
    branch: master
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT api.app:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: viriato
          property: connectionString
      - key: FLASK_ENV
        value: production
    healthCheckPath: /api/health

  # Static Frontend (React + Vite)
  - type: web
    name: viriato-frontend
    runtime: static
    region: frankfurt
    branch: master
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: API_URL
        value: https://viriato-api.onrender.com
    headers:
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: viriato
    region: frankfurt
    plan: free  # or starter
    databaseName: viriato
    user: viriato_user
